name: Build Pipline

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
    branches: master

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Get Version
        id: get_version
        uses: ./.github/actions/pipeline_init

  tests:
    needs:
      - init
    uses: ./.github/workflows/RunTests.yaml

  build:
    needs:
      - init
      - tests
    uses: ./.github/workflows/DockerBuild.yaml
    with:
      version: ${{ needs.init.outputs.version }}
